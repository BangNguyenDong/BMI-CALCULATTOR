<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #bmiCalculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <title>BMI Calculator</title>
</head>
<body>

<div id="bmiCalculator">
    <h2>BMI Calculator</h2>
    <label for="weight">Cân nặng (kg): </label>
    <input type="number" id="weight" step="0.1" required><br>

    <label for="height">Chiều cao (m): </label>
    <input type="number" id="height" step="0.01" required><br>

    <button onclick="calculateBMI()">Tính BMI</button>

    <h3>Kết quả BMI:</h3>
    <p id="result"></p>
</div>

<script>
    function calculateBMI() {
        // Lấy giá trị từ các ô nhập liệu
        var weight = document.getElementById("weight").value;
        var height = document.getElementById("height").value;

        // Chuyển đổi giá trị sang số
        weight = parseFloat(weight);
        height = parseFloat(height);

        // Kiểm tra xem cân nặng và chiều cao có hợp lệ hay không
        if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
            alert("Vui lòng nhập giá trị cân nặng và chiều cao hợp lệ.");
            return;
        }

        // Tính BMI
        var bmi = weight / (height * height);

        // Hiển thị kết quả
        var resultElement = document.getElementById("result");
        resultElement.innerHTML = "Chỉ số BMI của bạn là: " + bmi.toFixed(2);

        // Thêm đánh giá sức khỏe (ví dụ)
        if (bmi < 18.5) {
            resultElement.innerHTML += " - Gầy";
        } else if (bmi < 24.9) {
            resultElement.innerHTML += " - Bình thường";
        } else if (bmi < 29.9) {
            resultElement.innerHTML += " - Hơi béo";
        } else {
            resultElement.innerHTML += " - Béo";
        }
    }
</script>

</body>
</html>
